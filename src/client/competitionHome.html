<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="../../resources/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../../resources/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../../resources/favicon-16x16.png"
		/>
		<link rel="manifest" href="../../resources/site.webmanifest" />
		<link
			rel="mask-icon"
			href="../../resources/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="../../resources/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta
			name="msapplication-config"
			content="../../resources/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Create Club</title>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary container">
			<div class="container-fluid">
				<a class="navbar-brand me-5" href="#">
					<div class="d-flex">
						<img
							src="../../resources/logo/logo-dark.png"
							alt="logo"
							width="48px"
						/>
						<span class="myText-blue fs-4 mx-2 mt-2"
							>Book Club Pro</span
						>
					</div>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
						<li class="nav-item mx-3">
							<a
								class="myLink active"
								aria-current="page"
								href="./club.html"
								>Club</a
							>
						</li>
						<li class="nav-item mx-3">
							<a class="myLink" href="#">My Reading</a>
						</li>
						<li class="nav-item mx-3">
							<a class="myLink" href="#">Competition</a>
						</li>
						<li class="nav-item mx-3">
							<a class="myLink" href="#">Publish Book</a>
						</li>
					</ul>
					<form class="d-flex me-3" role="search">
						<div class="input-group">
							<input
								type="text"
								class="form-control"
								placeholder="Search By Name"
								aria-label="Username"
								aria-describedby="basic-addon1"
							/>
							<a href="#" class="input-group-text"
								><box-icon name="search"></box-icon
							></a>
						</div>
					</form>
					<a href="./login.html"
						><button class="myBtn-light" type="submit">
							Logout
						</button></a
					>
				</div>
			</div>
		</nav>
		<main>
			<section class="myBg-blue">
				<div class="container py-5">
					<div class="row">
						<div class="col-md-10 py-1">
							<div class="mb-5 pt-5 pe-5">
								<h1 class="myText-white fw-bold fs-1">
									On going Competitions
								</h1>
							</div>
						</div>
						<div class="col-md-2 p-1">
							<img
								src="../../resources/img/home1.png"
								alt="Book Reading"
								width="200px"
							/>
						</div>
					</div>
				</div>
			</section>
			<section class="container my-4 mb-5">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Competition Name</th>
							<th scope="col">Tagline</th>
							<th scope="col">End Date</th>
							<th scope="col">Action</th> 
						</tr>
					</thead>
					<tbody>
						<tr th:each="">
							<td th:text="">Abcd</td>
							<td th:text="">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, adipisci? </td>
							<td th:text="">26-12-2050</td>
							<td class="d-flex align-items-center"><a class="btn btn-primary btn-sm me-3 text-white" th:href="@{/my_books/{id}(id=${b.id})}">Participate</a></td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
